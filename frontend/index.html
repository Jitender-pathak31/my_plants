<!DOCTYPE html>
        <html lang="de">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pflanzenverwaltung</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.06);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary {
            background-color: #6366f1;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #22c55e;
            color: #ffffff;
        }
        .btn-success:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
        }
        .btn-info {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .btn-info:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .message-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
        }
        .message-success {
            background-color: #d1fae5; /* green*/
            color: #065f46; /* green */
            border: 1px solid #34d399; /* green */
        }
        .message-error {
            background-color: #fee2e2; /* red */
            color: #991b1b; /* red */
            border: 1px solid #ef4444; /* red */
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f7fafc;
            font-weight: 700;
            color: #2d3748;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Pflanzenverwaltung</h1>

    <!-- Add/Edit Form -->
    <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Neue Pflanze hinzuf체gen</h2>
    <form id="plant-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="plant-id">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="kaufdatum" class="form-label">Kaufdatum:</label>
            <input type="date" id="kaufdatum" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="standort" class="form-label">Standort:</label>
            <input type="text" id="standort" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="bewaesserung_in_tage" class="form-label">Bew채sserung (Tage):</label>
            <input type="number" id="bewaesserung_in_tage" class="form-input" required min="1">
        </div>
        <div class="form-group md:col-span-2">
            <label for="gegossen" class="form-label">Zuletzt gegossen (optional, YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="gegossen" class="form-input">
        </div>
        <div class="form-group md:col-span-2 flex justify-end gap-3">
            <button type="submit" id="submit-btn" class="btn btn-primary">Hinzuf체gen</button>
            <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Abbrechen</button>
        </div>
    </form>
    <div id="form-message" class="message-box hidden"></div>

    <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">Deine Pflanzen</h2>
    <table id="plants-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Kaufdatum</th>
            <th>Standort</th>
            <th>Bew채sserung (Tage)</th>
            <th>Zuletzt gegossen</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <!-- Plant data will be inserted here -->
        </tbody>
    </table>
    <div id="table-message" class="message-box hidden"></div>
</div>

<!-- main.js will be compiled from main.ts -->
<script src="main.js"></script>
</body>
</html>
